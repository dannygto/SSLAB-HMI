            applyFilters();

        function formatSimpleValue(property, value) {
            if (value === null || value === undefined) {

            if (typeof value === 'boolean') {
                return value ? '<span class="text-success">å¼€å¯</span>' : '<span class="text-danger">å…³é—­</span>';
            }
            
            if (typeof value === 'string' && value.includes('T') && value.includes('Z')) {
                // æ—¥æœŸæ—¶é—´æ ¼å¼
                try {
                    return new Date(value).toLocaleString('zh-CN');

            // ç‰¹æ®Šæ ¼å¼å¤„ç†
            if (property === 'rssi') {

            if (property === 'freeHeap') {

            if (property === 'uptime') {

        function formatDateTime(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            try {
                return new Date(dateString).toLocaleString();

        }

        function formatUptime(uptime) {
            if (!uptime || typeof uptime !== 'number') return 'æœªçŸ¥';
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function showToast(message, type = 'info') {
            // ç®€å•çš„toastå®ç°
            let alertClass = 'alert-info';
            if (type === 'success') alertClass = 'alert-success';
            else if (type === 'danger') alertClass = 'alert-danger';
            else if (type === 'warning') alertClass = 'alert-warning';
            
            const toast = document.createElement('div');
            toast.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            toast.style.top = '20px';
            toast.style.right = '20px';
            toast.style.zIndex = '9999';
            toast.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 5000);
        }
